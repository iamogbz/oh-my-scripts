<html>
  <head>
    <link rel="icon" href="./assets/monkey_128.png" />
    <script src="https://github.com/iamogbz/oh-my-wcs/raw/main/components/github-file-view.js"></script>
    <style>
      html {
        height: 100vh;
        width: 100vw;
      }
      html, body {
        margin: 0;
        padding: 16px;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Scripts</h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/iamogbz/oh-my-scripts/contents/?ref=gh-pages');
        const data = await response.json();
        const htmlString = `<ul>${data.filter(f => f.type === 'file').map(file => {
          return `<li><a href="${file.path}">${file.name}</a></li>`
        }).join("")}</ul>`;
        htmlString += `<github-md-view url="https://github.com/iamogbz/oh-my-scripts/raw/master/README.md" head="HEAD"></github-md-view>`;
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
