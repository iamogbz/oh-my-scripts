<html>
  <head>
    <link rel="icon" href="./assets/monkey_128.png" />
    <style>
      html {
        height: 100vh;
        width: 100vw;
      }
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 2em;
      }
      body {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Scripts</h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/iamogbz/oh-my-scripts/contents/?ref=gh-pages');
        const data = await response.json();
        const htmlString = `<ul>${data.filter(f => f.type === 'file').map(file => {
          return `<li><a href="${file.download_url}" target="_blank">${file.name}</a></li>`
        }).join("")}</ul>`;
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
